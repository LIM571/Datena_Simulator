    <title>Jogo de Nave</title>
    <style>
        body {
            background-image: url('fundo.png');
            background-size: cover; /* Ajusta o tamanho da imagem para cobrir todo o body */

            padding: 0;
        }

        canvas {

            display: block;
            margin: 0 auto;
        }
